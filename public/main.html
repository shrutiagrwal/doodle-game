<!DOCTYPE html>
<html>

<head>
    <title>Doodle</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/chat.css">
</head>

<body>

    <div class="cont">

        <div class="head" class="fluid">
            <span class="timer"> </span>
            <span id="result"></span>
            <h1 id="gameName"> DOODLE </h1>
            <button onclick="getWord()" id="getWord" style="height: 50px; width: 100px;"> Get Word </button>
            <span id="word"> </span>
        </div>


        <div class="main">

            <div class="member chat-sidebar bg-dark">
                <h3><i class="fas fa-comments"></i> Room Code:</h3>
                <h2 id="room-name"></h2>

                <h3><i class="fas fa-users"></i> Players </h3>
                <ul id="users"></ul>
            </div>



            <div class="drawing-board">
                <canvas id="canvas" class="canvas" style="background-color: black; height: 400px; width: 580px;"> </canvas>
                <div>
                    <div id="colors_div">
                        <div class="heading m-2"> Colors : </div>
                        <div onclick="changeColor('white')" class="colors" style="background-color: white;"></div>
                        <div onclick="changeColor('yellow')" class="colors" style="background-color: yellow;"></div>
                        <div onclick="changeColor('orange')" class="colors" style="background-color: orange;"></div>
                        <div onclick="changeColor('red')" class="colors" style="background-color: red;"></div>
                        <div onclick="changeColor('green')" class="colors" style="background-color: green;"></div>
                        <div onclick="changeColor('blue')" class="colors" style="background-color: blue;"></div>
                        <div onclick="changeColor('brown')" class="colors" style="background-color: brown;"></div>
                        <div onclick="changeColor('black')" class="colors" style="background-color: black;"></div>
                    </div>
                
        
                    
                    <div id="options">
                        <div class="heading m-2 opt" onclick="clearAll()"> Clear all </div>
                        <div class="heading m-2 opt" onclick="changeColor('black')"> Eraser </div>
                    </div>
                </div>
            </div>



            <div class="chat-form-container bg-dark">
                <div class="chat-messages"></div>
                <form id="chat-form">
                    <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
                    <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
                </form>
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js" integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>

    <script src="./js/sketch.js"></script>

</body>

</html>
